<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music App</title>
</head>
<body>
   <div class="scaffold">
    <div class="container">
        <img src="assets/icons/icon-192x192.png" alt="Logo" class="logo">
        <h1 class="app-title">Space</h1>

        <div class="section-title">New Song</div>
        <form class="form-container" id="titleForm">
            <input type="text" placeholder="Title" class="input-field" id="titleInput">
        </form>

        <form class="form-container" id="artistForm">
            <input type="text" placeholder="Artist" class="input-field" id="artistInput">
        </form>

       
        <button class="add-button" id="addButton">Add</button>

        <div class="section-title">List of Songs</div>
        <div class="song-container" id="songContainer">
           
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
